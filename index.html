<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1> Ejercicios de JavaScript</h1>
    </header>
    <main>
        <div id="Invertir">
            <h2 style="padding: 10px;">Invertir cadena</h2>
            
            <input type="text" name="ingreso" id="CadenaInput" placeholder="Ingresa una cadena" >

            <button id="invertirBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="InvertirCadena"></span></p>

        </div>
        <div id="NumPrimo">
            <h2 style="padding: 10px;"> Número primo</h2>
            
            <input type="text" name="ingreso" id="NumPrinput" placeholder="Ingresa un número" >

            <button id="NumPrBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="NumeroPrimo"></span></p>

        </div>
        <div id="EliRep">
            <h2 style="padding: 10px;"> Eliminar repetidos</h2>
            
            <input type="text" name="ingreso" id="EliRepinput" placeholder="Ingresa un arreglo de numeros" >

            <button id="EliRepBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="EliminarRep"></span></p>

        </div>
        <div id="NumFact">
            <h2 style="padding: 10px;"> Factorial de un número</h2>
            
            <input type="text" name="ingreso" id="NumFactinput" placeholder="Ingresa un número" >

            <button id="NumFactBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="NumFactorial"></span></p>

        </div>
        <div id="NumVocales">
            <h2 style="padding: 10px;"> Contador de vocales</h2>
            
            <input type="text" name="ingreso" id="NumVocalesinput" placeholder="Ingresa una cadena" >

            <button id="NumVocalesBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="CuentaVocales"></span></p>

        </div>
        <div id="Suma">
            <h2 style="padding: 10px;"> Suma números</h2>
            
            <input type="text" name="ingreso" id="Sumainput" placeholder="Ingresa una cadena" >

            <button id="SumaBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="SumaCadena"></span></p>

        </div>
        <div id="Max">
            <h2 style="padding: 10px;"> Máximo en la cadena</h2>
            
            <input type="text" name="ingreso" id="Maxinput" placeholder="Ingresa una cadena" >

            <button id="MaxBtn">Envíar</button>
            <br><p style="padding: 10px;">Resultado: <span id="MaxCadena"></span></p>

        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
